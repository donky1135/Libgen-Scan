buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

allprojects {
    group = 'com.nfd.libgenscan'
    version = '1.02.0'

    repositories {
        mavenCentral()
        maven {
            url 'https://maven.google.com'
        }
    }

    ext {
        supportLibraryDependency = 'com.android.support:support-v4:26.0.1@aar'
        isLibrary = false
    }
}

subprojects {
    afterEvaluate { Project project ->
        ext.pluginContainer = project.getPlugins()
        if (ext.pluginContainer.hasPlugin("com.android.application") || ext.pluginContainer.hasPlugin("com.android.library")) {
            android {
                compileSdkVersion 26
                buildToolsVersion '25.0.3'

                android {
                    lintOptions {
                        abortOnError false
                    }
                }

                defaultConfig {
                    minSdkVersion 23

                    targetSdkVersion 26
                    versionCode 184
                    versionName "1.8.4"
                }
            }
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}
